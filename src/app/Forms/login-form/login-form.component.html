<app-alert *ngIf="showAlert" [color]="alertColor">{{alertMsg}}</app-alert>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!--   username-->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="username" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <!-- Password -->
  <div class="mb-3">


    <label class="inline-block mb-2">Password</label>
    <app-input [control]="password" type="password" placeholder="Enter Password"></app-input>

  </div>
  <button type="submit" [disabled]="loginForm.invalid "

          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" >Submit
  </button>
</form>
