<app-alert *ngIf="showAlert" [color]="alertColor">{{alertMsg}}</app-alert>

<form [formGroup]="loginForm" (ngSubmit)="login()" class="w-full  max-w-lg" style="margin-left: 270px;">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >Name</label>
    </div>
    <app-input  class="appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="username" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <!-- Password -->
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
        Password
      </label>
    </div>
    <app-input class=" appearance-none  rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" [control]="password" type="password" placeholder="Enter Password"></app-input>
  </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:bg-indigo-400" [disabled]="loginForm.invalid "> Submit
        </button><p>I don't have an account yet  &#128554;  <a class="text-blue-800" (click)="GoToSignUp()">signUp</a> </p>
      </div>
    </div>

</form>
